mutation Register($registerInput: RegisterInput!) {
    register(registerInput: $registerInput) {
        ... on UserMutationResponse {
            code
            success
            message
            user {
                firstName
                surname
                email
                dateOfBirth
                gender
            }
        }
        ... on ErrorMutationResponse {
            code
            success
            message
            errors {
                field
                message
            }
        }
    }
}
