mutation ChangePassword(
    $userId: String!
    $token: String!
    $newPasswordInput: NewPasswordInput!
) {
    changePassword(
        userId: $userId
        token: $token
        newPasswordInput: $newPasswordInput
    ) {
        ... on UserMutationResponse {
            ...commonState
            user {
                ...user
            }
        }
        ... on ErrorMutationResponse {
            ...commonState
            errors {
                ...fieldError
            }
        }
    }
}
