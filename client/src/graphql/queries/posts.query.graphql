query posts($limit: Int!, $timeCompareCreatedAt: String) {
    posts(limit: $limit, timeCompareCreatedAt: $timeCompareCreatedAt) {
        totalPost
        timeCompareCreatedAt
        hasMore
        paginatedPosts {
            id
            title
            content
            contentSnippet
            user {
                id
                surname
                firstName
                dateOfBirth
                gender
            }
            createdAt
            updatedAt
        }
    }
}
